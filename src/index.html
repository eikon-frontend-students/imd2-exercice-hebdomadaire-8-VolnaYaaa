<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cart">

      <div class="cart-item">
        <img src="img/Brocoli.png" alt="Brocoli" class="product-image">
        <div class="product-info">
          <h2>Brocoli</h2>
          <p>en stock</p>
        </div>
        <p class="price">CHF 4.35</p>
      </div>

    <div class="cart-item">
        <img src="img/Le-Gruyère.png" alt="Le Gruyère" class="product-image">
        <div class="product-info">
          <h2>Le Gruyère</h2>
          <p>en stock</p>
        </div>
        <p class="price">CHF 11.00</p>
      </div>

    <div class="cart-item">
        <img src="img/Carottes-mini.png" alt="Carottes mini" class="product-image">
        <div class="product-info">
          <h2>Carottes mini</h2>
          <p>plus que 1 en stock</p>
        </div>
        <p class="price">CHF 5.20</p>
      </div>

    <div class="cart-item">
        <img src="img/Chips-Paprika-Zweifel.png" alt="Chips paprika Zweifel" class="product-image">
        <div class="product-info">
          <h2>Chips paprika Zweifel</h2>
          <p>en stock</p>
        </div>
        <p class="price">CHF 5.95</p>
      </div>
    <button>Passer à la caisse</button>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
